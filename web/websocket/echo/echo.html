<body onLoad="doLoad();">

<!-- Using a form to capture <Enter> -->

        <input type="text" placeholder="Enter message to send"/>    
    </div>
	<input id="send" type="button" value="Send"/>
</form>

<!-- Picturesque background -->
<div id="canyon"></div>

</body>
