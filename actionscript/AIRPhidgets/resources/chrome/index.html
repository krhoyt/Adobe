<html>
<head>

<title>CSS Chrome</title>

<!-- Chrome styles -->
<link href="chrome.css" rel="stylesheet" type="text/css" />

<!-- AIR aliases -->
<script src="scripts/air-aliases-1.1.js" type="text/javascript"></script>

<!-- Framework and plugins -->
<script src="scripts/jquery-1.2.6.min.js" type="text/javascript"></script>
<script src="scripts/jquery.preloader.js" type="text/javascript"></script>

<!-- Chrome logic -->
<script src="scripts/chrome.js" type="text/javascript"></script>

</head>
<body>

<!-- Window chrome -->
<div id="chrome"></div>

<!-- Application title -->
<div id="title">CSS Chrome</div>

<!-- Example button -->
<div id="add" class="button">
	<img src="images/icon_plus.png" width="8" height="9" />
</div>

<!-- Common window controls -->
<div class="controls window">
	<div id="minimize"></div>	
	<div id="maximize"></div>
	<div id="close"></div>
</div>

<!-- Window resize handle -->
<img id="grip" src="images/icon_grip.png" width="14" height="14" />

<!-- Application area -->
<div id="workspace"></div>

</body>
</html>
