<html>
<head>

<title>Weather</title>

<link rel="stylesheet" type="text/css" href="weather.css">

<!-- AIR aliases -->
<script src="scripts/air-aliases-1.1.js" type="text/javascript"></script>

<!-- Framework and plugins -->
<script src="scripts/jquery-1.2.6.min.js" type="text/javascript"></script>

<!-- Application logic -->
<script src="scripts/socket.js" type="text/javascript"></script>
<script src="scripts/weather.js" type="text/javascript"></script>

</head>
<body>

<div id="temp"></div>

<!-- Pressure trend -->
<img id="pup" src="images/pressure_up.png" width="56" height="18"/>
<img id="plevel" src="images/pressure_level.png" width="60" height="10"/>
<img id="pdown" src="images/pressure_down.png" width="56" height="18"/>

<!-- Skies -->
<div id="skies"></div>

<!-- Temperature -->
<img id="htemp" src="images/big_1.png" width="56" height="106"/>
<img id="ttemp" src="images/big_9.png" width="56" height="106"/>
<img id="otemp" src="images/big_9.png" width="56" height="106"/>
<img id="tempt" src="images/big_9.png" width="56" height="106"/>

<!-- Temperature trend -->
<img id="tup" src="images/arrow_up.png" width="41" height="18"/>
<img id="tlevel" src="images/arrow_level.png" width="45" height="10"/>
<img id="tdown" src="images/arrow_down.png" width="41" height="18"/>

<!-- Humidty -->
<img id="thumid" src="images/big_9.png" width="56" height="106"/>

<!--- Humidity trend -->
<img id="hup" src="images/arrow_up.png" width="41" height="18"/>
<img id="hlevel" src="images/arrow_level.png" width="45" height="10"/>

<!-- Last update time -->
<img id="ampm" src="images/am.png" width="20" height="11"/>
<img id="thour" src="images/small_1.png" width="45" height="95"/>
<img id="ohour" src="images/small_9.png" width="45" height="95"/>
<img id="tminute" src="images/small_9.png" width="45" height="95"/>
<img id="ominute" src="images/small_9.png" width="45" height="95"/>

<!-- Last update date -->
<img id="tmonth" src="images/tiny_1.png" width="22" height="33"/>
<img id="omonth" src="images/tiny_9.png" width="22" height="33"/>
<img id="tday" src="images/tiny_9.png" width="22" height="33"/>
<img id="oday" src="images/tiny_9.png" width="22" height="33"/>
